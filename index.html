---
layout: default
---

<div class="section section--hero-video">
    <div class="section__container">
        <div class="hero-video">
            <div class="video-container">
                <iframe src="//player.vimeo.com/video/114707531?portrait=0&color=fff" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
            </div>
        </div>
    </div>
</div>

<div class="section section--faq">
    <div class="section__container">
        <h2 class="section__title">FAQ</h2>
        <div class="faq" data-js-grid>
            {% for faq in site.data.faq %}
            <div class="faq__item">
                <h3 class="faq__question">
                    <b>{{ faq.question }}</b>
                </h3>
                <p class="faq__answer">{{ faq.answer }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
